$hyprlock = $HOME/.config/hypr/hyprlock_config
$bg_img = $hyprlock/lockscreen_wpp

background {
    monitor =
    path = $bg_img/wallpaperflame.png  # only png supported for now
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 1 # 0 disables blurring
    blur_size = 6
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 35
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.5 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(a9b1d6)
    inner_color = rgb(414868)
    font_color = rgb(a9b1d6)
    fade_on_empty = true
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false

    position = 0, -180
    halign = center
    valign = center
}

# Welcome message
label {
    monitor =
    text = Hello, <span foreground='##f7768e'>$USER!</span>
    color = rgba(a9b1d6ff)
    font_size = 24
    font_family = JetBrains Mono, Noto Sans

    position = 0, -120
    halign = center
    valign = center
}

# Time
# Time format: date "+%H:%M"
label {
    monitor =
    text = cmd[update:1000] echo "<b><span foreground='##a9b1d6'>$(date "+%H:%M")</span></b>"
    color = rgba(a9b1d6ff)
    font_size = 72
    font_family = JetBrains Mono, Noto Sans

    position = 0, 320
    halign = center
    valign = center
}

# Date
# Date format: date "+%A, %B %d"
label {
    monitor =
    text = cmd[:] echo "<span foreground='##a9b1d6'>$(date "+%A, %B %d")</span>"
    color = rgba(a9b1d6ff)
    font_size = 20
    font_family = JetBrains Mono, Noto Sans

    position = 0, 300
    halign = center
    valign = center
}
